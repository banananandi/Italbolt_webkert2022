
<mat-nav-list>
<a mat-list-item routerLink="/home" (click)="close()" ><mat-icon>home</mat-icon><span>Főoldal</span></a>
<a mat-list-item routerLink="/login" (click)="close()"  *ngIf="!loggedInUser"><mat-icon>login</mat-icon><span>Bejelentkezés</span></a>
<a mat-list-item routerLink="/registration" (click)="close()" *ngIf="!loggedInUser"><mat-icon>person_add</mat-icon><span>Regisztráció</span></a>
<a mat-list-item routerLink="/webshop" (click)="close()" *ngIf="loggedInUser"><mat-icon>store</mat-icon><span>Webshop</span></a>
<a mat-list-item routerLink="/contact" (click)="close()"><mat-icon>contact_page</mat-icon><span>Kapcsolat</span></a>
<a mat-list-item routerLink="/login" (click)="close(true)"  *ngIf="loggedInUser"><mat-icon>logout</mat-icon><span>Kijelentkezés</span></a>

</mat-nav-list>
